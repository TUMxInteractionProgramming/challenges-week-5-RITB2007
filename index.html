<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>chatter|app</title>

    <!-- embed the roboto font. This needs to go above your css -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />

    <!-- embed external css -->
    <link rel="stylesheet" href="css/style.css"/>

    <!-- embed jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
			integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			crossorigin="anonymous"></script>

    <!-- #7 embed font awesome -->
    <!-- <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" /> -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!-- #7 embed external JavaScript file for channel objects -->
    <script src="js/channels.js"></script>

    <!-- embed external JavaScript file for app interaction -->
    <script src="js/script.js"></script>

    <!-- #10 embed emojis list from Kikobeats #embed-->
    <script src="js/emojis-list.js" type="text/javascript" charset="utf-8"></script>

</head>

<!-- #8 #channel #onload all channels when the body has loaded -->
<!-- #10 select tab new on load #load -->
<body onload="listChannels('new')">

<!-- channel area -->
<div id="channels">

    <!-- APP BAR for APP TITLE -->
    <h1 id="left-app-bar" class="primary shadow--4dp">
        <img src="http://ip.lfe.mw.tum.de/sections/moocus.png" alt="Moocus, the chatty duck!" style="height: 56px;">
        chatter|app
    </h1>

    <!-- CHANNELS 
    <ul class="shadow--16dp">-->
    <ul>
                 
    </ul>
    <!-- #10 clicking floating action button adds channel-->
    <button class="dot accent" onclick="addNewChannel()"><i class="fas fa-plus"></i></button> 
    
    <!-- TAB BAR -->
    <div id="tab-bar" class="shadow--8dp">
       <!-- #10 call listchannel in the tabs #click -->
        <button class="selected" id="tab-new" onclick="selectTab('#tab-new'); listChannels('new')">
            <!-- #7  replacing icons -->
            <i class="far fa-lightbulb"></i>
            New
        </button>
        <button id="tab-trending" onclick="selectTab('#tab-trending');listChannels('trending')">
            <!-- #7  replacing icons -->
            <i class="fas fa-fire"></i>
            Trending
        </button>
        <button id="tab-favorites" onclick="selectTab('#tab-favorites');listChannels('favorites')">
            <!-- #7  replacing icons -->
            <i class="fas fa-star"></i>
            Favorites
        </button>
    </div>
</div>

<div id="chat">

    <!-- APP BAR for CHANNEL TITLE -->
    <h1 id="messages-app-bar" class="primary">
        <span id="channel-name">#SevenContinents</span>
        <small id="channel-location">by <strong class="primary">cheeses.yard.applies</strong></small>
        <!-- #7 star is now font-awesome -->
        <i class="fas fa-star" onclick="star()"></i>
    </h1>
    <!-- #10 app bar for new channel -->
    <h1 id="new-channel-app-bar" class="primary">
        <!-- #10 showing input for new channels name -->
        <input id="new-channel-name" type="text" placeholder="Enter a #ChannelName" maxlength="140">
        <button class="primary" onclick="abortCreateChannel()">X ABORT</button>
    </h1>

    <div id="messages">
        
    </div>

    <!-- ChAT BAR -->
    <div id="chat-bar" class= "shadow--8dp">
        <button id="emojis-button" class="primary" onclick="toggleEmojis()">
            <!-- #7 replacing icons -->
            <i class="far fa-smile"></i>
        </button>
        <!--<div id="emojis" class="shadow--8dp">&#x1F601; &#x1F602; &#x1F603; &#x1F604; &#x1F605; &#x1F606; &#x1F607;</div>-->
        <div id="emojis" class="shadow--8dp">

        </div>
        <!-- #8 create a new input element which accepts text and has a prefill as well as a character limit.
               It also gets an id -->
        <input type="text" placeholder="Message..." maxlength="140" id="message">
        <!-- #8 send message requires a button -->
        <button id="send-button" onclick="sendMessage()" class="accent"><i class="fas fa-arrow-right"></i></button>
        <!-- #10 create new channel requires a button -->
        <button id="create-button" onclick="createChannel()" class="accent">CREATE</button>
    </div>
</div>

</body>
</html>
